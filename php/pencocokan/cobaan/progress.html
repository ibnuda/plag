<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script language="javascript">

    function mulai()
    {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "mulaihitung.php", true);
        jeda = window.setInterval( function () {
            ganti();
        }, 200);
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4) {
                window.clearInterval(jeda);
                /*
                 *
                 * 
                 */
                document.getElementById("tempatstatus").innerHTML = "selesai.";
            }
        }
        xhr.send();
    }

    function ganti()
    {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("tempatstatus").innerHTML = xhr.responseText;
            }
        }
        xhr.open("GET", "updatehitung.php", true);
        xhr.send();
    }

    </script>

</head>

<body>

    <form>
        <input type="button" onclick="mulai()" value="mulai!" />
    </form>

    <h3>cek cek cek</h3>

    <h4 id="tempatstatus"></h4>

</body>
</html>
